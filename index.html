<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTalk</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dela+Gothic+One&family=Inter&family=Kanit&family=Rubik+Mono+One&display=swap" rel="stylesheet">

<body>
    
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <span class="header__logo">GlobalTalk</span>
                <nav class="header__nav">
                    <a href="" class="header-link">Main</a>
                    <a href="" class="header-link">Guide</a>
                    <a href="" class="header-link">Statistics</a>
                    <a href="" class="header-link">Games</a>
                </nav>
            </div>
                <div class="button__header">
                    <button class="header__login">Login</button>
                    <button class="header__sign">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="header__block">
            <div class="header__block-left">
                <div class="text">
                    <p class="text-1">E-COURSE PLATFORM</p>
                    <h1 class="text-2">Learning and teaching online, made easy.</h1>
                    <p class="text-3">Gain subject certification or earn money while teaching online with GlobalTalk.</p>
                </div>
                <div class="sign__in">
                    <button class="header__signin">Sign In</button>
                    <button class="header__learn__more">Learn more</button>
                </div>
                <img class="header__block-right" src="./img/Frame 8.png" alt="">
